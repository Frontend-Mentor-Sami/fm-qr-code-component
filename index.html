<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-slate-300 min-h-screen flex justify-center items-center">
    <div class="bg-white p-4 rounded-2xl max-w-xs">
      <div class="mb-4">
        <img src="./images/image-qr-code.png" alt="QR" class="rounded-lg">
      </div>
      <div class="text-center space-y-4 p-2">
        <h2 class="text-xl font-bold text-slate-900">
          Improve your front-end skills by building projects
        </h2>
        <p class="text-slate-600 text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muntasir Sami</a>.
  </div>
</body>
</html>
